<nav>
  <div class="left">
    <a routerLink="home" class="logo">
      Vanderhelm
    </a>
    <button *ngIf="isMobile" (click)="openMenu()"><img src="../../assets/baseline-menu-24px.svg" alt="navigation menu"></button>
  </div>
  <div (clickOutside)="showMobileMenu && closeMenu()">
    <ul *ngIf="!isMobile || showMobileMenu" class="nav-list">
      <li class="nav-item"><a (click)="closeMenu()" routerLink="/mealhub">Meal hub</a></li>
      <li *ngIf="isLoggedIn" class="nav-item"><a (click)="closeMenu()" routerLink="/profile">Profile</a></li>
      <li *ngIf="!isLoggedIn" class="nav-item"><button mat-raised-button (click)="login()" routerLink="/login" role="link">Login</button></li>
      <li *ngIf="isLoggedIn" class="nav-item"><button mat-raised-button (click)="logout()" routerLink="/home" role="link">Logout</button></li>
    </ul>
  </div>
</nav>
